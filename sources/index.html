<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title> Twitter Data Analysis </title>
</head>

<body>
    <div class="header">
        <h2>Análisis de Datos de Twitter</h2>
    </div>

    <div class="row">
        <div class="container">
            <div class="card">
                <h2 align="center">Aplicaciones más usadas para realizar tweets</h2>
                <div class="img-container">
                    <img src="../plots/applications.png" alt="Número de tweets por aplicación usada">
                </div>
            </div>
            <div class="card">
                <h2 align="center">Países con mayor cantidad de tweets</h2>
                <div class="img-container">
                    <img src="../plots/countries.png" alt="Número de tweets por aplicación usada">
                </div>
            </div>
            <div class="card">
                <h2 align="center">Lenguajes más usados para realizar tweets</h2>
                <div class="img-container">
                    <img src="../plots/languages.png" alt="Número de tweets por aplicación usada">
                </div>
            </div>
            <div class="card">
                <h2 align="center">Nube de palabras con términos en inglés más usados</h2>
                <div class="wc-container">
                    <img src="../plots/wordcloud.png" alt="Número de tweets por aplicación usada">
                </div>
            </div>
        </div>
    </div>
